<!DOCTYPE html>
<html lang="en">
<head>
  <title>PHOTOZA/login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app/css/login.css" type = "text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app/js/login.js"></script>

</head>
<body class="page_2">
  <!--форма авторизации-->
<div class="login">
<div class="form">
  <div class="form__title">Авторизация</div>
  <div class="form__close"><a href="index.html"><img src="app/image/icons8-multiply-52.png"></a></div>
  <form class="form__login">
   <div class="form__login__box">
    <input type="text" class="form__login__box__email" placeholder="Email">
    <input type="password" class="form__login__box__password" placeholder="Password">
   </div>
  </form>
   <div class="form__link">
    <div class="form__link__forget">Забыли пароль?</div>
   </div>
   <div class="form__button">
    <button type="submit" class="form__button__entry">Войти</button>
    <button type="submit" class="form__button__registr">Регистрация</button>
   </div>
</div>
</div>
<!--форма регистрации-->
<div class="registration">
  <div class="form-reg">
    <div class="form-reg__title">Регистрация</div>
    <div class="form-reg__close"><a href=""><img src="app/image/icons8-multiply-52.png"></a></div>
    <form class="registration-form">
      <div class="registration-form__box">
        <input type="text" id="name" class="name" placeholder="Имя">
        <input type="text" id="lastname" class="lastname" placeholder="Фамилия">
        <input type="text" class="email" placeholder="Email">
        <input type="text" name="dropdown" placeholder="Выберите город" class="city" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Кострома</a>
            <a class="dropdown-item" href="#">Москва</a>
            <a class="dropdown-item" href="#">Якутск</a>
        </div>
      </div>
        <div class="registration-form__check">
          <div class="form-check">
            <input class="form-check__input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check__label" for="exampleRadios1">
             Я - Заказчик
            </label>
          </div>
          <div class="form-check">
            <input class="form-check__input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check__label" for="exampleRadios2">
              Я - Фотограф
            </label>
          </div>
        </div>
  
   <div class="registration-form__button">
     <button type="submit" class="registr">Зарегистрироваться</button>
   </div>
    </form>
  </div>
  
</div>

<div class="password">
  <div class="form-pasw">
    <div class="form-pasw__title">Сбросить пароль</div>
    <div class="form-pasw__close"><a href=""><img src="app/image/icons8-multiply-52.png"></a></div>
    <form class="form-password">
      <div class="form-password__box">
        <input type="text" class="email" placeholder="Email">
      </div>
    </form>
   <div class="form-password__button">
     <button type="submit" class="eml-otpr">Отправить</button>
   </div>

   <div class="form-password__code">
     <div class="form-password__code__title">Введите код из email</div>
     <div class="form-password__code__box">
        <input type="code" placeholder="Code">
      </div>
      <div class="form-password__code__button">
        <button type="button" class="otpr" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Отправить</button>
      </div>
  </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Успешно!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
</body>
</html>
